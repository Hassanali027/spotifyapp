<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify - Your favourite music is here</title>
        <link rel="stylesheet" href="style.css">
        </head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best albums of 2023</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/1.jpeg" alt="1" >
                    <span class="songName">downer at dusk</span>
                    <span class="songlistplay"><span class="timestamp">04:16 <i id="0" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/2.jpeg" alt="1" >
                    <span class="songName">secret</span>
                    <span class="songlistplay"><span class="timestamp">04:38 <i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/3.jpeg" alt="1" >
                    <span class="songName">295 sidhu</span>
                    <span class="songlistplay"><span class="timestamp">04:33 <i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/4.jpeg" alt="1" >
                    <span class="songName">kuley kuley</span>
                    <span class="songlistplay"><span class="timestamp">03:29 <i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/5.jpeg" alt="1" >
                    <span class="songName">gumaan</span>
                    <span class="songlistplay"><span class="timestamp">04:32 <i id="4" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/6.jpeg" alt="1" >
                    <span class="songName">goat sidhu </span>
                    <span class="songlistplay"><span class="timestamp">03:35 <i id="5" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/7.jpeg" alt="1" >
                    <span class="songName">pasoori</span>
                    <span class="songlistplay"><span class="timestamp">03:44 <i id="6" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/8.jpeg" alt="1" >
                    <span class="songName">12 banda</span>
                    <span class="songlistplay"><span class="timestamp">03:24 <i id="7" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/9.jpeg" alt="1" >
                    <span class="songName">imagine daragons</span>
                    <span class="songlistplay"><span class="timestamp">03:24 <i id="8" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/10.jpeg" alt="1" >
                    <span class="songName">the last ride</span>
                    <span class="songlistplay"><span class="timestamp">03:24 <i id="9" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">downer at dusk </span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
